name: Build and run all tests

on: [push, workflow_dispatch]

jobs:
  run-all-tests:
    name: Run all tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test --tests "dev.sbszcz.gradle.plugin.PluginFunctionalTest.renderMetadataTable should render a table for each detected spring-configuration-metadata_json file"
      - name: Testreport
        uses: dorny/test-reporter@v1
        with:
          name: Testreport for all Unit and Integration Tests
          path: build/test-results/TEST-*.xml
          reporter: java-junit